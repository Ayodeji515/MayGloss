<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MayGloss | Premium Radiance</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          colors: {
            mauve: {
              50: '#fdf8f7',
              100: '#f9f0ed',
              200: '#f2e1db',
              300: '#e6c8be',
              400: '#d7a799',
              500: '#c58676',
              600: '#b26858',
              700: '#945447',
              800: '#7a473d',
              900: '#673e36',
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "@google/genai": "https://esm.sh/@google/genai@0.21.0",
        "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react",
        "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react"
      }
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      background-color: #fdfaf9;
      margin: 0;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .selection-mauve::selection { background-color: #f2e1db; color: #673e36; }
    
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-luxury { animation: fade-in 1.2s ease-out forwards; }
  </style>
</head>
<body class="bg-mauve-50 text-neutral-900 selection-mauve overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
